kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: app1-svc
  namespace: {{.Values.namespace}}
  annotations:
    openshift.io/host.generated: 'true'
spec:
  host: app1-svc-apps.apps.ocp.nmandadhi.com
  to:
    kind: Service
    name: app1-svc
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None