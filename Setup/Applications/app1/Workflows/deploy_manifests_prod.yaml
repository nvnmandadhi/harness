harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  - CONNECTIVITY
  - VERIFICATION_FAILURE
  - AUTHENTICATION
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
postDeploymentSteps:
- type: EMAIL
  name: Email
  properties:
    body: ''
    ccAddress: ''
    subject: app1 deployment successful
    toAddress: nvnmandadhi@gmail.com
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
  properties:
    commandName: Artifact Check
templatized: false
