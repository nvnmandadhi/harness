harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: pre-prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  - CONNECTIVITY
  - VERIFICATION_FAILURE
  - AUTHENTICATION
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: infra
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
        skipDryRun: true
        stateTimeoutInMinutes: 4
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        skipDryRun: true
        stateTimeoutInMinutes: 2
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        deleteNamespacesForRelease: false
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 2
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: app1
  statefulSet: false
postDeploymentSteps:
- type: EMAIL
  name: Email
  properties:
    body: ''
    ccAddress: ''
    subject: app1 deployment successful
    toAddress: nvnmandadhi@gmail.com
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
  properties:
    commandName: Artifact Check
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: infra
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: false
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 2
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: app1
  statefulSet: false
templatized: false
